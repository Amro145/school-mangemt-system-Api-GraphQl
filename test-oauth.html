<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google OAuth Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .btn {
            background: #4285f4;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .btn:hover {
            background: #357ae8;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(66, 133, 244, 0.3);
        }

        .btn svg {
            width: 24px;
            height: 24px;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 10px;
            display: none;
        }

        .result.show {
            display: block;
        }

        .result h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .result pre {
            background: white;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            font-size: 12px;
            line-height: 1.5;
        }

        .error {
            background: #fee;
            border-left: 4px solid #f44;
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .error p {
            color: #c33;
            margin: 0;
        }

        .config {
            margin-top: 30px;
            padding: 20px;
            background: #e8f4f8;
            border-radius: 10px;
            border-left: 4px solid #4285f4;
        }

        .config h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .config input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            font-family: monospace;
            font-size: 14px;
        }

        .config label {
            display: block;
            color: #555;
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Google OAuth 2.0 Test</h1>
        <p>Test the Google OAuth authentication flow. Click the button below to sign in with your Google account.</p>

        <div class="config">
            <h3>‚öôÔ∏è API Configuration</h3>
            <label for="apiUrl">API Base URL:</label>
            <input type="text" id="apiUrl" value="http://localhost:8787" placeholder="http://localhost:8787">
            <small style="color: #666;">Change this to your API URL (local or production)</small>
        </div>

        <a href="#" id="loginBtn" class="btn">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Sign in with Google
        </a>

        <div id="error" class="error">
            <p></p>
        </div>

        <div id="result" class="result">
            <h3>‚úÖ Authentication Successful!</h3>
            <pre id="resultData"></pre>
        </div>
    </div>

    <script>
        const loginBtn = document.getElementById('loginBtn');
        const resultDiv = document.getElementById('result');
        const resultData = document.getElementById('resultData');
        const errorDiv = document.getElementById('error');
        const apiUrlInput = document.getElementById('apiUrl');

        loginBtn.addEventListener('click', (e) => {
            e.preventDefault();
            
            // Hide previous results
            resultDiv.classList.remove('show');
            errorDiv.classList.remove('show');

            const apiUrl = apiUrlInput.value.trim();
            if (!apiUrl) {
                showError('Please enter an API URL');
                return;
            }

            // Open OAuth flow in a popup
            const width = 500;
            const height = 600;
            const left = window.screenX + (window.outerWidth - width) / 2;
            const top = window.screenY + (window.outerHeight - height) / 2;

            const popup = window.open(
                `${apiUrl}/auth/google`,
                'Google Sign In',
                `width=${width},height=${height},left=${left},top=${top}`
            );

            // Poll for popup closure (as a fallback)
            const pollTimer = setInterval(() => {
                if (popup.closed) {
                    clearInterval(pollTimer);
                    // You might want to check for stored tokens here
                }
            }, 500);
        });

        // Listen for messages from popup (if you implement postMessage)
        window.addEventListener('message', (event) => {
            const apiUrl = apiUrlInput.value.trim();
            const apiOrigin = new URL(apiUrl).origin;
            
            if (event.origin === apiOrigin) {
                const { token, user, error } = event.data;
                
                if (error) {
                    showError(error);
                } else if (token && user) {
                    showResult({ token, user });
                    // Store token in localStorage
                    localStorage.setItem('auth_token', token);
                    localStorage.setItem('user', JSON.stringify(user));
                }
            }
        });

        function showResult(data) {
            resultData.textContent = JSON.stringify(data, null, 2);
            resultDiv.classList.add('show');
        }

        function showError(message) {
            errorDiv.querySelector('p').textContent = message;
            errorDiv.classList.add('show');
        }

        // Check for existing token on load
        window.addEventListener('load', () => {
            const token = localStorage.getItem('auth_token');
            const user = localStorage.getItem('user');
            
            if (token && user) {
                showResult({
                    token: token,
                    user: JSON.parse(user),
                    note: 'Loaded from localStorage'
                });
            }
        });
    </script>
</body>
</html>
